<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="title">Calculadora IMC</h1>
        </div>
        <div class="body">
            <form class="imc" id="imc">
                <div class="divPeso">
                    <label for="peso">Qual seu peso:</label>
                    <p><input type="number" step="0.01" id="peso" class="peso" placeholder="Digite aqui" required></p>
                </div>

                <div class="divAltura">
                    <label for="altura">Qual sua altura:</label>
                    <p><input type="number" step="0.01" id="altura" class="altura" placeholder="Digite aqui" required></p>
                </div>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>

        <div class="resultado" id="resultado">
            <p class="valorIMC" id="valorIMC">Seu IMC Ã© de <span id="valor">0.00</span></p>
            <p class="classificacao" id="classificacao">Considerado <span id="tipo"> </span></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
